<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f0f0" rx="8"/>
  <!-- Browser top bar -->
  <rect x="25" y="30" width="250" height="130" fill="#fff" stroke="#ddd" stroke-width="1" rx="6"/>
  <rect x="25" y="30" width="250" height="28" fill="#e8e8e8" rx="6"/>
  <rect x="25" y="46" width="250" height="12" fill="#e8e8e8"/>
  <!-- Tab group 1 (blue) -->
  <rect x="32" y="34" width="55" height="20" fill="#4285F4" rx="4 4 0 0"/>
  <text x="59" y="48" font-family="sans-serif" font-size="8" fill="#fff" text-anchor="middle">Work</text>
  <!-- Tab group 2 (green) -->
  <rect x="92" y="34" width="55" height="20" fill="#34A853" rx="4 4 0 0"/>
  <text x="119" y="48" font-family="sans-serif" font-size="8" fill="#fff" text-anchor="middle">Dev</text>
  <!-- Tab group 3 (orange) -->
  <rect x="152" y="34" width="55" height="20" fill="#FBBC04" rx="4 4 0 0"/>
  <text x="179" y="48" font-family="sans-serif" font-size="8" fill="#333" text-anchor="middle">Docs</text>
  <!-- Ungrouped tab -->
  <rect x="212" y="34" width="55" height="20" fill="#f5f5f5" rx="4 4 0 0"/>
  <text x="239" y="48" font-family="sans-serif" font-size="8" fill="#888" text-anchor="middle">New</text>
  <!-- Keyboard shortcut hint -->
  <rect x="70" y="80" width="160" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="150" y="92" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">Ctrl + Shift + G</text>
  <text x="150" y="102" font-family="sans-serif" font-size="7" fill="#999" text-anchor="middle">Toggle Tab Group</text>
  <!-- Collapse/expand icons -->
  <text x="95" y="135" font-family="monospace" font-size="16" fill="#4285F4" text-anchor="middle">[</text>
  <text x="115" y="135" font-family="monospace" font-size="12" fill="#aaa" text-anchor="middle">...</text>
  <text x="135" y="135" font-family="monospace" font-size="16" fill="#4285F4" text-anchor="middle">]</text>
  <text x="175" y="130" font-family="sans-serif" font-size="16" fill="#34A853" text-anchor="middle">&#x2194;</text>
  <text x="205" y="135" font-family="monospace" font-size="16" fill="#34A853" text-anchor="middle">[</text>
  <text x="218" y="135" font-family="monospace" font-size="9" fill="#333" text-anchor="middle">tab1</text>
  <text x="237" y="135" font-family="monospace" font-size="9" fill="#333" text-anchor="middle">tab2</text>
  <text x="252" y="135" font-family="monospace" font-size="16" fill="#34A853" text-anchor="middle">]</text>
  <text x="150" y="192" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Tab Group Extension</text>
</svg>
